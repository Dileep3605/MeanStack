<div class="grid">
  <mat-card>
    <form [formGroup]="postForm" (ngSubmit)="AddPost()" #post="ngForm">
      <mat-form-field class="site-w-100">
        <input
          type="text"
          matInput
          placeholder="Title"
          formControlName="postTitle"
          autocomplete="off"
        />
        <mat-error *ngIf="postForm.get('postTitle').invalid"
          >Please enter title</mat-error
        >
      </mat-form-field>
      <div class="site-my-2">
        <button type="button" mat-stroked-button (click)="postImage.click()">
          Select Image
        </button>
        <input
          type="file"
          class="post-image site-d-none"
          #postImage
          (change)="ChangePostImage($event)"
        />
        <div
          class="image-preview"
          *ngIf="
            imagePreview !== '' &&
            imagePreview &&
            postForm.get('postImage').valid
          "
        >
          <img [src]="imagePreview" alt="" />
        </div>
      </div>

      <mat-form-field class="site-w-100">
        <textarea
          name=""
          id=""
          rows="4"
          placeholder="Write your post"
          matInput
          formControlName="postContent"
        ></textarea>
        <mat-error *ngIf="postForm.get('postContent').invalid"
          >Please enter description</mat-error
        >
      </mat-form-field>
      <div class="site-mt-2">
        <button mat-raised-button color="accent" type="submit">
          Save Post
        </button>
      </div>
    </form>
  </mat-card>
</div>
